<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relógio Digital Customizável</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="clock-container">
        <div id="relogio">23:59:00</div>
        <div id="data">19 DE FEVEREIRO DE 2026</div>
    </div>

    <div class="controles">
        <input type="date" id="inputData" value="2026-02-19">
        <input type="time" id="inputHora" step="1" value="23:59:00">
        <button id="btnAtualizar">AJUSTAR TEMPO</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
